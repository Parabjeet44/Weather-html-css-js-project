<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detils</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Today's Date is </h1>
        <h2 id="Date"></h2>
    </header>
    <div class="left-div">
        <!-- Content for the left div -->

        <br>
        <br>
        <h3 id="weather">Weather is at : </h3>
        <br>
        <br>
        <br>
        <img src="https://imgs.search.brave.com/Qxxc6MiXbGQhVLrFCH7CkB0OqZP9nSUUJ2niqof44Xs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudGhlbm91bnBy/b2plY3QuY29tL3Bu/Zy8xMTI5NTcxLTIw/MC5wbmc" alt="wind icon">

    </div>
    <div class="right-div">
        <img src="https://imgs.search.brave.com/ZlLIkzh0wbAVEH0HPfOhYUltUG3mCaYBMlULm3dA1fM/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudGhlbm91bnBy/b2plY3QuY29tL3Bu/Zy8xMjI3MzgtMjAw/LnBuZw" alt="visibility icon">

        <br>
        <b><h3 id="visiblity">Visibility is at :</h3></b>
        <br>
        <br>
        <br>
        <img src="https://imgs.search.brave.com/jXootqELZdfYN4xINhFM8QgBQ31tXBzNc2C_30K_dZo/rs:fit:860:0:0/g:ce/aHR0cDovL3d3dy5j/bGlwYXJ0YmVzdC5j/b20vY2xpcGFydHMv/eVRvLzRSUi95VG80/UlJhcWMuanBlZw" alt="cloud icon">

        <br>

</body>
</html>
